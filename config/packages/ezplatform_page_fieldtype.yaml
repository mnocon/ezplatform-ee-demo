                    name: 'Bottom left inner grid zone'
                bottomright:
                    name: 'Bottom right inner grid zone'
                bottom:
                    name: 'Bottom wide zone'

        'test_layout':
            identifier: 'test_layout'
            name: 'Test Layout'
            description: 'Test layout - all possible zones'
            thumbnail: '/assets/images/page_builder/layouts/test.png'
            template: '@ezdesign/layouts/test_layout.html.twig'
            zones:
                wide:
                    name: 'Wide zone'
                standard:
                    name: 'Standard zone'
                col_12:
                    name: 'col-12 zone'
                'col_4_1':
                    name: 'col-4 first zone'
                'col_8_2':
                    name: 'col-8 second zone'
                'col_6_1':
                    name: 'col-6 first zone'
                'col_6_2':
                    name: 'col-6 second zone'
                default_no_bs:
                    name: 'Default zone - no bootstrap'
                grid_1:
                    name: 'Grid zone 1'
                grid_2:
                    name: 'Grid zone 2'
                grid_3:
                    name: 'Grid zone 3'
                grid_4:
                    name: 'Grid zone 4'

    blocks:
        contentlist:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#contentlist'
            views:
                cards:
                    template: '@ezdesign/blocks/contentlist/cards.html.twig'
                    name: 'Cards'

                list:
                    template: '@ezdesign/blocks/contentlist/list.html.twig'
                    name: 'List'

                blog:
                    template: '@ezdesign/blocks/contentlist/blog.html.twig'
                    name: 'Blog'

        banner:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#banner'
            views:
                banner:
                    template: '@ezdesign/blocks/banner/banner.html.twig'
                    name: 'Banner'

        embed:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#embed'
            views:
                embed:
                    template: '@ezdesign/blocks/embed/embed.html.twig'
                    name: 'Hero'

                embed_wide:
                    template: '@ezdesign/blocks/embed/embed_wide.html.twig'
                    name: 'Wide'
        gallery:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#gallery'
            views:
                gallery:
                    template: '@ezdesign/blocks/gallery/gallery.html.twig'
                    name: 'Gallery'

        rss:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#rss'
            views:
                list:
                    template: '@ezdesign/blocks/rss/list.html.twig'
                    name: 'List'

        video:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#video'
            views:
                player:
                    template: '@ezdesign/blocks/video/player.html.twig'
                    name: 'Player'

        collection:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#collection'
            views:
                cards:
                    template: '@ezdesign/blocks/collection/cards.html.twig'
                    name: 'Cards'
                    options:
                        match: [article, blog_post, image, product, place]

                list:
                    template: '@ezdesign/blocks/collection/list.html.twig'
                    name: 'List'
                    options:
                        match: [article, blog_post, image, product, place]

        schedule:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#schedule'
            views:
                cards:
                    template: '@ezdesign/blocks/schedule/cards.html.twig'
                    name: 'Cards'

                list:
                    template: '@ezdesign/blocks/schedule/list.html.twig'
                    name: 'List'

        tag:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#tag'

        richtext:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#paragraph'

        personalized:
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#personalize-block'
            views:
                cards:
                    template: '@ezdesign/blocks/personalized/cards.html.twig'
                    name: 'Cards'

                list:
                    template: '@ezdesign/blocks/personalized/list.html.twig'
                    name: 'List'
        hero:
            views:
                default:
                    template: '@ezdesign/blocks/hero/default.html.twig'
                    name: 'Hero'
            name: Hero
            category: default
            thumbnail: '/assets/images/page_builder/blocks/hero.svg#hero'
            configuration_template: '@EzPlatformPageBuilder/page_builder/block/config/embed.html.twig'
            attributes:
                text:
                    name: Text
                    type: text
                    validators:
                        not_blank:
                            message: You must provide a text
                        regexp:
                            options:
                                pattern: '/[^\\s]/'
                            message: Only valid HTML code is allowed
                contentId:
                    name: Image
                    type: embed
                    validators:
                        not_blank:
                            message: You must provide value
                        regexp:
                            options:
                                pattern: '/[0-9]+/'
                            message: Choose a Content item

        places:
            name: Places
            category: default
            thumbnail: '/bundles/ezplatformadminui/img/ez-icons.svg#places'
            views:
                map:
                    template: '@ezdesign/blocks/places/map.html.twig'
                    name: 'Map'

                cards:
                    template: '@ezdesign/blocks/places/cards.html.twig'
                    name: 'Cards'

                list:
                    template: '@ezdesign/blocks/places/list.html.twig'
                    name: 'List'
            attributes:
                contentId:
                    type: embed
                    name: Parent
                    validators:
                        not_blank:
                            message: You must provide value
                        regexp:
                            options:
                                pattern: '/[0-9]+/'
                            message: Choose a container with Content items of the type Places
                limit:
                    type: 'integer'
                    name: Limit
                    validators:
                        not_blank:
                            message: You must provide value
                        regexp:
                            options:
                                pattern: '/^[1-9][0-9]*$/'
                            message: Limit must be a number greater than 0

        tastes:
            name: Tastes
            category: default
            thumbnail: '/assets/images/page_builder/blocks/tastes.svg#tastes'
            views:
                cards:
                    template: '@ezdesign/blocks/tastes/cards.html.twig'
                    name: 'Cards'

                list:
                    template: '@ezdesign/blocks/tastes/list.html.twig'
                    name: 'List'

                home:
                    template: '@ezdesign/blocks/tastes/home.html.twig'
                    name: 'Home page'
            attributes:
                contentId:
                    type: 'embed'
                    name: Parent
                    validators:
                        not_blank:
                            message: You must provide value
                        regexp:
                            options:
                                pattern: '/[0-9]+/'
                            message: Choose a container with Content items of the type Article
                limit:
                    type: 'integer'
                    name: Limit
                    validators:
                        not_blank:
                            message: You must provide value
                        regexp:
                            options:
                                pattern: '/^[1-9][0-9]*$/'
                            message: Limit must be a number greater than 0
