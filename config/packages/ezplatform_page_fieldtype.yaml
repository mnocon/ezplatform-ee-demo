            identifier: '1__2_1'
            name: '2 columns, wide top'
            description: '2 columns, wide top'
            thumbnail: '/assets/images/page_builder/layouts/1__2_1.png'
            template: '@ezdesign/layouts/1__2_1.html.twig'
            zones:
                first:
                    name: 'First zone'
                second:
                    name: 'Second zone'
                third:
                    name: 'Third zone'

        '1w__1__1w':
            identifier: '1w__1__1w'
            name: '3 Zone, 1 Column'
            description: '1 column, 3 zones'
            thumbnail: '/assets/images/page_builder/layouts/1w__1__1w.png'
            template: '@ezdesign/layouts/1w__1__1w.html.twig'
